<p>listado de Heroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Heroe Borrado:</h3><small>{{heroeBorrado}}</small>
</div>

<ng-template #noBorrado>
    <h3>no ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">borrar</button>

<ul >
    <li *ngFor="let heroe of heroes">{{heroe}}</li> 
</ul>
